<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RevealJS</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="revealContainer">
    <video>
        <source src="ink04.webm" type="video/webm">
    </video>
    <img src="headerimage.png">
</div>

<script src="../../dist/revealjs.v0.1.0.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
            var container = document.getElementById('revealContainer');
            var playme = revealjs(container, {
                transparent: true,
                videoPlaybackRate: 1,
                videoCutoff: 4.5,
                timeout: 500
            });
    });
</script>
</body>
</html>
