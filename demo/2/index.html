<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RevealJS</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="revealContainer">
    <video>
        <source src="ink04.webm" type="video/webm">
    </video>
    <img src="headerimage.png">
</div>
<script src="../../dist/revealjs.v0.1.0.js"></script>
<script>
    var playme = revealjs('revealContainer', {
        transparent: true,
        videoPlaybackRate: 1.5,
        timeout: 1000,
        videoScale: 1
    });
</script>
</body>
</html>
